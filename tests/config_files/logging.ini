[loggers]
keys=root,simpleEx

[handlers]
keys=console

[formatters]
keys=simple,complicated,withclass

[logger_root]
level=DEBUG
handlers=console

[logger_simpleEx]
level=DEBUG
handlers=console
qualname=simpleExample
propagate=0

[handler_console]
class=StreamHandler
level=DEBUG
formatter=simple
args=(sys.stdout,)

[formatter_simple]
format=%(asctime)s - %(name)s - %(levelname)s - %(message)s

[formatter_complicated]
format=F1 %(asctime)s %(levelname)s %(message)s
datefmt=%a, %d %b %Y %H:%M:%S +0000
class=logging.Formatter

[formatter_withclass]
first=foo
second=bar
class=foobar.FooBarClass
